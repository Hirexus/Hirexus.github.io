<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirexus Pro | Enterprise Resume Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary: #101828;
            --secondary: #2563eb;
            --accent: #7c3aed;
        }
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-[var(--primary)] antialiased;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .feature-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav class="fixed w-full glass-panel z-50 border-b border-gray-200/80">
        <div class="max-w-8xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-10">
                    <svg class="w-10 h-10 text-[var(--secondary)]" viewBox="0 0 48 48" fill="none">
                        <path d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z" fill="currentColor"/>
                        <path d="M32 18L22 30L16 24" stroke="white" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <div class="hidden lg:flex space-x-8">
                        <a href="#features" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Solutions</a>
                        <a href="#analysis" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Analysis</a>
                        <a href="#enterprise" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Enterprise</a>
                        <a href="#templates" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Templates</a>
                        <a href="#dashboard" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Dashboard</a>
                        <a href="#roadmap" class="font-medium text-gray-600 hover:text-[var(--secondary)] transition-colors">Roadmap</a>
                    </div>
                </div>
                <a href="mailto:mejlaouibassam@gmail.com" class="button-primary">
                    Schedule Demo
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero, Features, Templates, Dashboard, Roadmap Sections included (unchanged) -->

    <!-- Add the script references at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1000,
            easing: 'ease-in-out'
        });

        document.getElementById('resumeInput')?.addEventListener('change', function () {
            const status = document.getElementById('uploadStatus');
            if (status) {
                status.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
